{% extends "base.html" %}

{% block title %}Change Email - Lost and Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card floating">
            <div class="card-header">
                <h3 class="text-center"><i class="fas fa-envelope me-2"></i>Change Email</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_email" class="form-label fw-bold">New Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="new_email" name="new_email" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg pulse-button">
                            <i class="fas fa-paper-plane me-2"></i>Send Verification OTP
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
