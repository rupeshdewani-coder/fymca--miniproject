{% extends "base.html" %}

{% block title %}Login - Lost and Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card floating">
            <div class="card-header">
                <h3 class="text-center"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username, Email, or Phone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username, email, or phone (+91xxxxxxxxxx)" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary password-toggle-btn" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg pulse-button">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility for login
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function (e) {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the eye icon
        const eyeIcon = this.querySelector('i');
        if (type === 'password') {
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
    });
</script>

<!-- Info Section -->
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card floating">
            <div class="card-body text-center">
                <i class="fas fa-info-circle fa-2x text-primary mb-3"></i>
                <h5>Need Help?</h5>
                <p class="mb-0">If you're having trouble logging in, please contact our support team.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
